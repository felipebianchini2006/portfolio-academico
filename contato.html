<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Entre em Contato</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="disciplinas.html">Disciplinas</a></li>
                    <li><a href="contato.html" class="active">Contato</a></li>
                    <li><a href="https://github.com/zun666" target="_blank" class="github-btn">GitHub</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="contato">
            <div class="contato-form">
                <h2>Envie uma mensagem</h2>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="assunto">Assunto:</label>
                        <select id="assunto" name="assunto">
                            <option value="duvida">Dúvida</option>
                            <option value="projeto">Projeto</option>
                            <option value="trabalho">Oportunidade de Trabalho</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn">Enviar Mensagem</button>
                </form>
            </div>

            <div class="redes-sociais">
                <h2>Minhas Redes</h2>
                <ul>
                    <li>
                        <a href="https://github.com/zun666" target="_blank">
                            <img src="assets/images/github-icon.png" alt="GitHub">
                            GitHub.com/zun666
                        </a>
                    </li>
                    <li>
                        <a href="#" target="_blank">
                            <img src="assets/images/linkedin-icon.png" alt="LinkedIn">
                            LinkedIn
                        </a>
                    </li>
                    <li>
                        <a href="#" target="_blank">
                            <img src="assets/images/email-icon.png" alt="Email">
                            seuemail@exemplo.com
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Portfólio Acadêmico | Desenvolvido por [Seu Nome]</p>
        </div>
    </footer>
</body>
</html>
